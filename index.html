<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://kit.fontawesome.com/1dc112439a.js" crossorigin="anonymous"></script>
    <title>Responsive landing page</title>
</head>
<body>
    <header>
        <div class="color-black"></div>
        <h1>Snap</h1>
        <div class="container">
            <ul class="menu-list-container">
                <ul class="menu-list">
                    <p class="menu-title" onclick="showListFeature()">Features<i class=" arrow-icon fa-solid fa-chevron-down fa-2xs"></i></p>
                    <div class="menu-feature-container">
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-todo.svg"alt="#">Todo list</a></li>
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-calendar.svg"alt="#">Calendar</a></li>
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-reminders.svg"alt="#">Reminders</a></li>
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-planning.svg"alt="#">Planing</a></li>
                    </div>
                    
                </ul>
                <ul class="menu-list">
                    <p class="menu-title" onclick="showListCOmpany()">Company<i class="arrow-icon fa-solid fa-angle-down fa-xs"></i></p>
                    <div class="menu-company-container">
                        <li class="menu-company"><a href="#"> <img src="images/" alt=""> History</a></li>
                        <li class="menu-company"><a href="#">Our teams</a></li>
                        <li class="menu-company"><a href="#">Blog</a></li>
                    </div>
                </ul>
                <li class="menu-list"><a href="#">Careers</a></li>
                <li class="menu-list"><a href="#">About</a></li>
            </ul>
            <div class="button-container">
                <button>Login</button>
                <button class="button-register">Register</button>
            </div>
            
        </div>
        <span><i class="fa-solid fa-bars fa-xl" onclick="changeIcon(this)"></i></span>
    </header>


    <main>
        <div class="main-container">
            <div class="img-container">
                <img class="main-image" src="images/image-hero-mobile.png" alt="#">
                <img class="main-image-desktop" src="images/image-hero-desktop.png" alt="#"> 
            </div>
            
            <div class="main-content">
                <div class="main-content-title">
                    <h2>Make remote work</h2>
                    <p class="main-paragraph">Get your team in sync, no matter your location. <br>Streamline processes, create team rituals, <br> and watch productivity soar</p>
                    <button class="main-button">Learn more</button>
                </div>
                
                <div class="main-icon-container">
                    <img src="images/client-databiz.svg" width="60px" height="20px" alt="databiz">
                    <img src="images/client-audiophile.svg" width="50px" height="30px" alt="client-audiophile">
                    <img src="images/client-meet.svg" width="60px" height="18px" alt="meet">
                    <img src="images/client-maker.svg" width="70px" height="20px" alt="maker">
                </div>
            </div>
            
        </div>
        
    </main>

</body>
</html>
