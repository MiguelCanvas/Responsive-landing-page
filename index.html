<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="Css/styles.css">
    <script src="https://kit.fontawesome.com/1dc112439a.js" crossorigin="anonymous"></script>
    <title>Responsive landing page</title>
</head>
<body>
    <header>
        <div class="color-black"></div>
        <h1>Snap</h1>
        <div class="container">
            <ul class="menu-list-container">
                <ul class="menu-list">
                    <p onclick="showListFeature()">Features<i class=" arrow-icon fa-solid fa-chevron-down fa-2xs"></i></p>
                    <div class="menu-feature-container">
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-todo.svg"alt="#">Todo list</a></li>
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-calendar.svg"alt="#">Calendar</a></li>
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-reminders.svg"alt="#">Reminders</a></li>
                        <li class="menu-list-features"><a href="#"> <img class="header-icon" src="images/icon-planning.svg"alt="#">Planing</a></li>
                    </div>
                    
                </ul>
                <ul class="menu-list">
                    <p onclick="showListCOmpany()">Company<i class="arrow-icon fa-solid fa-angle-down fa-xs"></i></p>
                    <div class="menu-company-container">
                        <li class="menu-company"><a href="#"> <img src="images/" alt=""> History</a></li>
                        <li class="menu-company"><a href="#">Our teams</a></li>
                        <li class="menu-company"><a href="#">Blog</a></li>
                    </div>
                </ul>
                <li class="menu-list"><a href="#">Careers</a></li>
                <li class="menu-list"><a href="#">About</a></li>
            </ul>
            <div class="button-container">
                <button>Login</button>
                <button class="button-register">Register</button>
            </div>
            
        </div>
        <span><i class="fa-solid fa-bars fa-xl" onclick="changeIcon(this)"></i></span>
    </header>
</body>
</html>
